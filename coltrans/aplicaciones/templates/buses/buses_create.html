{% extends "layout.html" %}
{% block titulo %} Crear Pasajero {%endblock%}
{% block contenido %} 
    <section class="contact section-padding" id="section_7">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12 mx-auto">
                    <form class="custom-form contact-form bg-white shadow-lg" method="post" role="form">
                        {% csrf_token %}
                        {% comment %} {{form.as_p}} {% endcomment %}
                        {% block form_crear %}
                        <h2>{{titulo}}</h2>
                        {% endblock form_crear%}
                        <div class="row">
                            {{form.errors}}
                            <div class="col-lg-12 col-md-12 col-12">                                    
                                <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre" value="{{nombre}}" required>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">                                    
                                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido" value="{{apellido}}" required>
                            </div>

                            <div class="col-lg-12 col-md-12 col-12">         
                                <input type="email" name="correo" id="correo" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Correo" value="{{correo}}" required>
                            </div>
                            
                            <div class="col-lg-6 col-md-6 col-12">                                    
                                <input type="text" name="cedula" id="cedula" class="form-control" placeholder="Cedula" value="{{cedula}}" required>
                            </div>

                            <div class="col-lg-6 col-md-6 col-12">                                    
                                <input type="tel" name="telefono" id="telefono" class="form-control" placeholder="Telefono" value="{{telefono}}" required>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="form-control">{{boton}}</button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
