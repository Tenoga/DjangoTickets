{% extends "layout.html" %}
{% block titulo %} Crear Pasajero {%endblock%}
{% block contenido %} 
    <section class="contact section-padding" id="section_7">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12 mx-auto">
                    <form class="custom-form contact-form bg-white shadow-lg" method="post" role="form">
                        {% csrf_token %}
                        {% comment %} {{form.as_p}} {% endcomment %}
                        {% block form_crear %}
                        <h2>{{titulo}}</h2>
                        {% endblock form_crear%}
                        <div class="row">
                            {{form.errors}}
                            <div class="col-lg-12 col-md-12 col-12">                                    
                                <input type="text" name="tipo" id="tipo" class="form-control" placeholder="Tipo" value="{{tipo}}" required>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">                           
                                <input type="text" name="placa" id="placa" class="form-control" pattern="[A-Z]{3}-[0-9]{3}" placeholder="HTE-456" value="{{placa}}" required>
                            </div>

                            <div class="col-lg-12 col-md-12 col-12">         
                                <input type="text" name="capacidad" id="capacidad" class="form-control" placeholder="Capacidad (pasajeros)" value="{{capacidad}}" required>
                            </div>
                            
                            <div class="col-lg-12 col-md-12 col-12">                                    
                                <input type="text" name="compa単ia" id="compa単ia" class="form-control" placeholder="Compa単ia" value="{{compa単ia}}" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="form-control">{{boton}}</button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
