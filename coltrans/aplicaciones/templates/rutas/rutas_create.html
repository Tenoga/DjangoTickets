{% extends "layout.html" %}
{% block titulo %} Crear Ruta {%endblock%}
{% block contenido %} 
    <section class="contact section-padding" id="section_7">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-12 mx-auto">
                    <form class="custom-form contact-form bg-white shadow-lg" method="post" role="form">
                        {% csrf_token %}
                        {% comment %} {{form.as_p}} {% endcomment %}
                        {% block form_crear %}
                        <h2>{{titulo}}</h2>
                        {% endblock form_crear%}
                        <div class="row">
                            {{form.errors}}
                            <div class="col-lg-12 col-md-12 col-12">                                    
                                <input type="text" name="origen" id="origen" class="form-control" placeholder="Origen" value="{{origen}}" required>
                            </div>
                            <div class="col-lg-12 col-md-12 col-12">                                    
                                <input type="text" name="destino" id="destino" class="form-control" placeholder="Destino" value="{{destino}}" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="form-control">{{boton}}</button>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
